<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>

    <ul id="users-container"></ul>
    <script>
      // JSON, JSON Structure, parse, stringify, JSON Properties

      const user = {
        id: 245,
        name: "masud",
        friendsAge: [12, 13, 14],
        friends: ["kamal", "jamal", "salam"],
      }; // js object

      const userJson = JSON.stringify(user);
      // console.log(userJson);
      // {"id":245,"name":"masud"} // this is output
      // json a convert korle eta pabo.
      // id & name property ta string hoye gese
      // karon amara JSON.stringify use koresi.

      // stringify theke object a convert korar jonno.

      const userFromJSON = JSON.parse(userJson);
      // console.log(userFromJSON);

      //stringify korar shubidha hosse backend theke data pathaite shubida hoy.
      //frontend data pawar por parse kore nite hobe

      //// Load Data, JSON placeholder, GET data, Display data on UI

      fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json())
        .then((json) => userData(json));

      function userData(singleUser) {
        // console.log("singleUser", singleUser);

        const userNames = singleUser.map((user) => user.username);
        // console.log(userNames);

        const ul = document.getElementById("users-container");

        for (let i = 0; i < singleUser.length; i++) {
          const user = userNames[i];
          const li = document.createElement("li");
          li.innerText = user;
          ul.appendChild(li);
        }
      }
    </script>
  </body>
</html>
